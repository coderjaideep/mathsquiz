<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Learning Portal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            background: url('images\ \(1\).jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .header {
            background-color: #002147;
            color: white;
            padding: 25px;
            font-size: 26px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu {
            margin-top: 30px;
        }

        .menu button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 200px;
            margin: 15px;
            transition: all 0.3s ease-in-out;
        }

        .menu button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }

        .quiz-btn {
            background-color: #ff4b2b;
        }

        .quiz-btn:hover {
            background-color: #e63900;
        }

        .notes-btn {
            background-color: #1cbf73;
        }

        .notes-btn:hover {
            background-color: #15995c;
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #555;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Math Learning Portal</div>
        <div class="menu">
            <button class="quiz-btn" onclick="location.href='quiz.html'">Take Quiz</button>
            <button class="notes-btn" onclick="location.href='https://drive.google.com/file/d/1bxHT54EscALT1KdL6nIr7zaKfUw4188_/view'">View Notes</button>
        </div>
        <div class="footer">Math Learning | Enhance Your Skills</div>
    </div>
</body>

</html>
