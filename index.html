<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Learning Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?mathematics,education') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 70%;
            max-width: 800px;
            text-align: center;
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.15);
        }

        .header {
            background-color: #002147;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .menu {
            margin-top: 30px;
        }

        .menu button {
            padding: 15px 20px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 180px;
            margin: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .quiz-btn {
            background-color: #007bff;
        }

        .quiz-btn:hover {
            background-color: #0056b3;
        }

        .notes-btn {
            background-color: #28a745;
        }

        .notes-btn:hover {
            background-color: #218838;
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Math Learning Portal</div>
        <div class="menu">
            <button class="quiz-btn" onclick="location.href='quiz.html'">Take Quiz</button>
            <button class="notes-btn" onclick="location.href='notes.html'">View Notes</button>
        </div>
        <div class="footer">Math Learning | Enhance Your Skills</div>
    </div>
</body>

</html>
